<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Epic Grocery Quest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">🛒 Grocery List Challenge</h1>
    <p class="text-center text-muted">
      No more "I forgot the milk!" moments !
    </p>

    <!-- Input Field -->
    <div class="input-group mb-3">
      <input type="text" id="itemInput" class="form-control" placeholder="Add an item (e.g. Camembert)" />
      <button class="btn btn-success" id="addButton">Add to list</button>
    </div>

    <p id="instruction" class="text-muted text-center mb-2">
      Click on an item (or the circle) to mark it as purchased ✔
    </p>

    <!-- Item List -->
    <ul id="itemList" class="list-group"></ul>

    <!-- Clear List Button -->
    <button id="clearListBtn" class="btn btn-danger mt-5">
      Clear List
    </button>
  </div>

  <footer>
    <p>Created  with ❤️ by Élise © 2025</p>
  </footer>

  <script src="todolist.js"></script>
</body>

</html>
